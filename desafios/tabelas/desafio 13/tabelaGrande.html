<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            margin: auto;
            width: 20vw;
            height: 25vh;
        }
        th{
            background-color: lightgray;
        }
        td, th{
            border: 0.5px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
    <title>Tabela grande</title>
</head>
<body>
    <table>
        <thead>
            <th>Grupo</th>
            <th>Nomes</th>
            <th colspan="3">Filmes</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Mulheres</td>
                <td>Alice</td>
                <td>Rambo</td>
                <td>Alin</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Luna</td>
                <td>Divertidamente</td>
                <td>Crepusculo</td>
                <td>Ultimato</td>
            </tr>
            <tr>
                <td rowspan="3">Homens</td>
                <td>Lucio</td>
                <td>Intocáveis</td>
                <td>Matrix</td>
                <td>Marley e eu</td>
            </tr>
            <tr>
                <td>Carlos/td>
                <td>Big Hero 6</td>
                <td>Wall-e</td>
                <td>Toy Story</td>
            </tr>
            <tr>
                <td>Cássio</td>
                <td>Star wars 4</td>
                <td>Taxi driver</td>
                <td>Pulp Fiction</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
