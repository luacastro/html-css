<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 3</title>
</head>
<body>
    <h1>mais um</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" minlength="3" maxlength="30" required autocomplete="name" placeholder="Nome completo" size="15">
        </p>
        <p>
            <label for="inasc">Dt de nascimento</label>
            <input type="date" name="nasc" id="inasc" required>
        </p>
        <p>
            <label for="iemail">Email: </label>
            <input type="email" name="email" id="iemail" required placeholder="email" size="15" autocomplete="email">
        </p>
        <p>
            <label for="telefone">Numero de telefone</label>
            <input type="number" name="telefone" id="telefone" minlength="11" maxlength="11" size="11" required>
        </p>
        <p>
            <label for="iperiodo">MÃªs</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
